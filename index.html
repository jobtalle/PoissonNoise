<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poisson noise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="wrapper">
    <canvas id="renderer"></canvas>
</div>
<div id="controls">
    <button id="button-generate">Generate</button>
    <label>
        Attempts:
        <input type="range" min="1" max="16" value="7" step="1" id="input-attempts">
        <input readonly type="text" id="field-attempts" value="7">
    </label>
    <label>
        Mutation:
        <input type="range" min="0" max=".3" value=".06" step=".01" id="input-mutation">
        <input readonly type="text" id="field-mutation" value=".06">
    </label>
    <label>
        Min radius:
        <input type="range" min="1" max="32" value="3" step="1" id="input-radius-min">
        <input readonly type="text" id="field-radius-min" value="3">
    </label>
    <label>
        Max radius:
        <input type="range" min="1" max="32" value="7" step="1" id="input-radius-max">
        <input readonly type="text" id="field-radius-max" value="7">
    </label>
</div>
<script src="main.js" type="module"></script>
</body>
</html>
